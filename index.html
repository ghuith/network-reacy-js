<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <form>
            <input type="text" id="name" autocomplete="off" placeholder="Enter city name">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <section class="result">
            <div class="location">
                <p class="city-name">London</p>
                <img src="https://flagsapi.com/GB/shiny/32.png" alt="Flag of UK">
            </div>

            <div class="temperature">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="Weather icon">
                <p>
                    <span>22Â°C</span>
                </p>
            </div>

            <p class="description">temperature</p>

            <ul class="details">
                <li>
                    <span>Clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds">98</span>%
                </li>
                <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">98</span>%
                </li>
                <li>
                    <span>Pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="pressure">1011</span> hPa
                </li>
            </ul>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
